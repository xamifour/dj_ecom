

{% if request.user.is_authenticated %}
<form action="" method="post" enctype="multipart/form-data" class="needs-validation modal fade" id="leaveReview" tabindex="-1" novalidate>
  {% csrf_token %}
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Leave a review</h4>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="review_subject">Subject</label>
              <input class="form-control" type="text" id="id_review_subject" name="review_subject" required>
              <div class="invalid-feedback">Please enter review subject!</div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="review_rating">Rating</label>
              <select class="form-control custom-select" id="id_review_rating" name="review_rating" required>
                <option value>Choose rating...</option>
                <option value="5">5 Stars</option>
                <option value="4">4 Stars</option>
                <option value="3">3 Stars</option>
                <option value="2">2 Stars</option>
                <option value="1">1 Star</option>
              </select>
              <div class="invalid-feedback">Please choose from 1 to 5!</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="review_comment">Review</label>
          <textarea class="form-control" id="id_review_comment" name="review_comment" rows="8" required></textarea>
          <div class="invalid-feedback">Please enter review message!</div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Submit review</button>
      </div>
    </div>
  </div>
</form>
{% endif %}

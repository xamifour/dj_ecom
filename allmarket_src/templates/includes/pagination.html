<!-- Pagination-->
<div class="py-4">
{% if page_obj.has_other_pages %}   
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center justify-content-sm-start mb-0">
        {% if page_obj.has_previous %}
            <li class="page-item d-none d-sm-block">
                <a class="page-link" href="?page=1">Prev</a>
                <a class="page-link" href="?page={{ page_obj.previous_page_number }}"></a>
            </li>
        {% endif %}

        {% for i in paginator.page_range %}
            {% if page_obj.number == i %}
                <li class="page-item active d-none d-sm-block" aria-current="page"><span class="page-link">{{ i }}</span></li>
            {% else %}
                <li class="page-item d-none d-sm-block"><a class="page-link" href="?page={{ i }}">{{ i }}</a></li>
            {% endif %}
        {% endfor %}

        {% if page_obj.has_next %}
            <li class="page-item d-none d-sm-block">
                <a class="page-link" href="?page={{ page_obj.next_page_number }}">Next</a>
                <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}"></a>
            </li>
        {% endif %}
    </ul>
  </nav>   
{% endif %}
</div>
